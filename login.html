<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityVoice â€“ Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      color: #222;
    }
    .login-card p {
      margin: 0 0 24px 0;
      color: #666;
      font-size: 14px;
    }
    .login-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #222;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d8d8e6;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .login-form input:focus {
      outline: none;
      border-color: #111;
    }
    .login-buttons {
      display: grid;
      gap: 12px;
      margin-top: 24px;
    }
    .login-buttons button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #111;
      color: white;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #111;
      border: 1px solid #d8d8e6;
    }
    .login-buttons button:hover {
      opacity: 0.9;
    }
    .error-message, .success-message {
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .error-message {
      background: #fff5f5;
      border: 1px solid #f0c9c9;
      color: #c33;
    }
    .success-message {
      background: #f3fbf5;
      border: 1px solid #cfe9d6;
      color: #2d7a3e;
    }
    .error-message.show, .success-message.show {
      display: block;
    }
    .toggle-mode {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }
    .toggle-mode button {
      background: none;
      border: none;
      color: #2196F3;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
      font-size: 13px;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>CityVoice</h1>
      <p id="formDescription">Sign in to report and support city issues</p>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <!-- Login Form -->
      <form class="login-form form-section active" id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="username" required autocomplete="username">
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
        
        <div class="login-buttons">
          <button type="submit" class="btn-primary">Login</button>
        </div>
      </form>

      <!-- Register Form -->
      <form class="login-form form-section" id="registerForm">
        <label for="registerUsername">Choose Username</label>
        <input type="text" id="registerUsername" name="username" required autocomplete="off" minlength="3">
        
        <label for="registerPassword">Choose Password</label>
        <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="4">
        
        <label for="registerPasswordConfirm">Confirm Password</label>
        <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required autocomplete="new-password" minlength="4">
        
        <div class="login-buttons">
          <button type="submit" class="btn-primary">Create Account</button>
        </div>
      </form>

      <div class="toggle-mode">
        <span id="toggleText">Don't have an account?</span>
        <button type="button" id="toggleModeBtn">Register here</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
