<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityVoice â€“ Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      color: #222;
    }
    .login-card p {
      margin: 0 0 24px 0;
      color: #666;
      font-size: 14px;
    }
    .login-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #222;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d8d8e6;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .login-form input:focus {
      outline: none;
      border-color: #111;
    }
    .login-buttons {
      display: grid;
      gap: 12px;
      margin-top: 24px;
    }
    .login-buttons button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #111;
      color: white;
    }
    .btn-passive {
      background: #4CAF50;
      color: white;
    }
    .btn-active {
      background: #2196F3;
      color: white;
    }
    .login-buttons button:hover {
      opacity: 0.9;
    }
    .error-message {
      background: #fff5f5;
      border: 1px solid #f0c9c9;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .credentials-hint {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #888;
    }
    .credentials-hint strong {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>CityVoice</h1>
      <p>Sign in to report and support city issues</p>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form class="login-form" id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        
        <div class="login-buttons">
          <button type="submit" class="btn-primary">Login</button>
          <button type="button" class="btn-passive" id="quickPassive">Quick Login: Passive Citizen</button>
          <button type="button" class="btn-active" id="quickActive">Quick Login: Active Citizen</button>
        </div>
      </form>
      
      <div class="credentials-hint">
        <strong>Demo Credentials:</strong><br>
        Passive Citizen: <code>passive / passive123</code><br>
        Active Citizen: <code>active / active123</code>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
